<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now - Outdoor Enthusiast</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        max-width: 600px;
        width: 100%;
      }

      header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .tagline {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .search-container {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 30px;
      }

      .search-box {
        display: flex;
        gap: 10px;
      }

      #cityInput {
        flex: 1;
        padding: 15px;
        font-size: 1em;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        outline: none;
        transition: border-color 0.3s;
      }

      #cityInput:focus {
        border-color: #667eea;
      }

      #searchBtn {
        padding: 15px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
      }

      #searchBtn:hover {
        transform: translateY(-2px);
      }

      #searchBtn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .loading {
        text-align: center;
        color: white;
        font-size: 1.2em;
        margin: 20px 0;
        display: none;
      }

      .loading.show {
        display: block;
      }

      .error {
        background: #ff6b6b;
        color: white;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: none;
      }

      .error.show {
        display: block;
      }

      .weather-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        display: none;
      }

      .weather-card.show {
        display: block;
        animation: fadeIn 0.5s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .location {
        font-size: 1.8em;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }

      .main-weather {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
        gap: 20px;
      }

      .temperature {
        font-size: 4em;
        font-weight: bold;
        color: #667eea;
      }

      .weather-icon {
        font-size: 4em;
      }

      .weather-description {
        text-align: center;
        font-size: 1.3em;
        color: #666;
        margin-bottom: 30px;
        text-transform: capitalize;
      }

      .weather-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
      }

      .detail-item {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
      }

      .detail-label {
        font-size: 0.9em;
        color: #666;
        margin-bottom: 5px;
      }

      .detail-value {
        font-size: 1.5em;
        font-weight: bold;
        color: #333;
      }

      footer {
        margin-top: 30px;
        text-align: center;
        color: white;
        opacity: 0.8;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }

        .temperature {
          font-size: 3em;
        }

        .weather-details {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>‚õ∞Ô∏è Weather Now</h1>
        <p class="tagline">Perfect for Outdoor Enthusiasts</p>
      </header>

      <div class="search-container">
        <div class="search-box">
          <input
            type="text"
            id="cityInput"
            placeholder="Enter city name (e.g., New York, London, Tokyo)"
          />
          <button id="searchBtn">Search</button>
        </div>
      </div>

      <div class="loading" id="loading">üîç Fetching weather data...</div>
      <div class="error" id="error"></div>

      <div class="weather-card" id="weatherCard">
        <h2 class="location" id="location"></h2>
        <div class="main-weather">
          <div class="weather-icon" id="weatherIcon"></div>
          <div class="temperature" id="temperature"></div>
        </div>
        <div class="weather-description" id="description"></div>
        <div class="weather-details">
          <div class="detail-item">
            <div class="detail-label">Feels Like</div>
            <div class="detail-value" id="feelsLike"></div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Wind Speed</div>
            <div class="detail-value" id="windSpeed"></div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Humidity</div>
            <div class="detail-value" id="humidity"></div>
          </div>
        </div>
      </div>

      <footer>
        <p>Powered by Open-Meteo API | Built for Outdoor Adventures üèïÔ∏è</p>
      </footer>
    </div>

    <script>
      const cityInput = document.getElementById("cityInput");
      const searchBtn = document.getElementById("searchBtn");
      const loading = document.getElementById("loading");
      const error = document.getElementById("error");
      const weatherCard = document.getElementById("weatherCard");

      const weatherCodes = {
        0: { description: "Clear sky", icon: "‚òÄÔ∏è" },
        1: { description: "Mainly clear", icon: "üå§Ô∏è" },
        2: { description: "Partly cloudy", icon: "‚õÖ" },
        3: { description: "Overcast", icon: "‚òÅÔ∏è" },
        45: { description: "Foggy", icon: "üå´Ô∏è" },
        48: { description: "Depositing rime fog", icon: "üå´Ô∏è" },
        51: { description: "Light drizzle", icon: "üå¶Ô∏è" },
        53: { description: "Moderate drizzle", icon: "üå¶Ô∏è" },
        55: { description: "Dense drizzle", icon: "üåßÔ∏è" },
        61: { description: "Slight rain", icon: "üåßÔ∏è" },
        63: { description: "Moderate rain", icon: "üåßÔ∏è" },
        65: { description: "Heavy rain", icon: "‚õàÔ∏è" },
        71: { description: "Slight snow", icon: "üå®Ô∏è" },
        73: { description: "Moderate snow", icon: "‚ùÑÔ∏è" },
        75: { description: "Heavy snow", icon: "‚ùÑÔ∏è" },
        77: { description: "Snow grains", icon: "‚ùÑÔ∏è" },
        80: { description: "Slight rain showers", icon: "üå¶Ô∏è" },
        81: { description: "Moderate rain showers", icon: "üåßÔ∏è" },
        82: { description: "Violent rain showers", icon: "‚õàÔ∏è" },
        85: { description: "Slight snow showers", icon: "üå®Ô∏è" },
        86: { description: "Heavy snow showers", icon: "‚ùÑÔ∏è" },
        95: { description: "Thunderstorm", icon: "‚õàÔ∏è" },
        96: { description: "Thunderstorm with slight hail", icon: "‚õàÔ∏è" },
        99: { description: "Thunderstorm with heavy hail", icon: "‚õàÔ∏è" },
      };

      async function getWeather(city) {
        try {
          showLoading();
          hideError();
          hideWeatherCard();

          const geoResponse = await fetch(
            `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(
              city
            )}&count=1&language=en&format=json`
          );
          const geoData = await geoResponse.json();

          if (!geoData.results || geoData.results.length === 0) {
            throw new Error(
              "City not found. Please check the spelling and try again."
            );
          }

          const { latitude, longitude, name, country } = geoData.results[0];

          const weatherResponse = await fetch(
            `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,apparent_temperature,weathercode,windspeed_10m,relativehumidity_2m&temperature_unit=celsius&windspeed_unit=kmh`
          );
          const weatherData = await weatherResponse.json();

          displayWeather(weatherData, name, country);
        } catch (err) {
          showError(err.message);
        } finally {
          hideLoading();
        }
      }

      function displayWeather(data, city, country) {
        const current = data.current;
        const weatherCode = current.weathercode;
        const weatherInfo = weatherCodes[weatherCode] || {
          description: "Unknown",
          icon: "üå°Ô∏è",
        };

        document.getElementById("location").textContent = `${city}, ${country}`;
        document.getElementById("temperature").textContent = `${Math.round(
          current.temperature_2m
        )}¬∞C`;
        document.getElementById("weatherIcon").textContent = weatherInfo.icon;
        document.getElementById("description").textContent =
          weatherInfo.description;
        document.getElementById("feelsLike").textContent = `${Math.round(
          current.apparent_temperature
        )}¬∞C`;
        document.getElementById("windSpeed").textContent = `${Math.round(
          current.windspeed_10m
        )} km/h`;
        document.getElementById(
          "humidity"
        ).textContent = `${current.relativehumidity_2m}%`;

        showWeatherCard();
      }

      function showLoading() {
        loading.classList.add("show");
        searchBtn.disabled = true;
      }

      function hideLoading() {
        loading.classList.remove("show");
        searchBtn.disabled = false;
      }

      function showError(message) {
        error.textContent = message;
        error.classList.add("show");
      }

      function hideError() {
        error.classList.remove("show");
      }

      function showWeatherCard() {
        weatherCard.classList.add("show");
      }

      function hideWeatherCard() {
        weatherCard.classList.remove("show");
      }

      searchBtn.addEventListener("click", () => {
        const city = cityInput.value.trim();
        if (city) {
          getWeather(city);
        } else {
          showError("Please enter a city name");
        }
      });

      cityInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          searchBtn.click();
        }
      });

      window.addEventListener("load", () => {
        cityInput.value = "New York";
        getWeather("New York");
      });
    </script>
  </body>
</html>
